<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
        <H3>Cities</H3>
        <UL>
            {% for city in cities %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        <H3>Amenities</H3>
        <UL>
            {% for amenity in amenities %}
                <LI>{{ amenity.id }}: <B>{{ amenity.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
